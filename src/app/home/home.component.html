<div class="d-flex border border-light">
  <div style="width:200px;height: 90vh;" class="sidebar bg-info p-3 d-flex flex-column" >
  <a routerLink="/home">HOME</a>
  <a routerLink="/users">USERS</a>
  <button (click)="logout()" class="btn mt-auto text-light fw-bolder"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</button>
  </div>
  <div class="dashboard p-3 w-100">
  <div class="row">
    <div class="col-lg-8">
     <div style="height: 150px; background-image: url('https://media.istockphoto.com/id/1406758521/vector/vector-abstract-graphic-design-banner-pattern-background-template-blue-abstract-banner.jpg?s=170667a&w=0&k=20&c=1de7n9ZTB14ypn18Zqh93jP_YNttKM0HuJioRF3n_78=');background-size: cover;" class="admin-panel border rounded">
    <h1 class="ms-5 mt-2">Welcome <span>{{adminName}}</span></h1>
    </div>
     <div class="d-flex mt-5">
      <div style="height: 400px;" class="col-lg-5 border rounded">
      <app-inline-calender></app-inline-calender>
      </div>
      <div class="col-lg-1"></div>
      <div style="height: 400px;" class="col-lg-6 border rounded ms-auto"> 
      <app-chart></app-chart>
      </div>
     </div>
    </div>
    <div class="col-lg-4">
      <div style="height: 350px;" class="admin-details border rounded p-2">

       <app-edit-admin (onUpdate)="updateAdminName($event)"></app-edit-admin>

      </div>
      <div style="height: 150px; background-image: url('https://media.istockphoto.com/id/1406758521/vector/vector-abstract-graphic-design-banner-pattern-background-template-blue-abstract-banner.jpg?s=170667a&w=0&k=20&c=1de7n9ZTB14ypn18Zqh93jP_YNttKM0HuJioRF3n_78=');background-size: cover;"class="random-user mt-2 border rounded p-2 align-items-center d-flex justify-content-center fs-4 ">
      <i class="fa-user fa-solid me-2"></i> Employees : <span class="ms-2">{{  totalusercount}}</span>
      </div>
    </div>

  </div>
  </div>
</div>
