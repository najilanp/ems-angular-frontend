<div class="d-flex border border-light">
    <div style="width:200px;height: 90vh;" class="sidebar bg-info p-3 d-flex flex-column" >
    <a routerLink="/home">HOME</a>
    <a routerLink="/users">USERS</a>
    </div>
    <div class="dashboard p-3 m-5">
      <h1>Edit User</h1>


      <form #addUserForm="ngForm">
        <div class="form-floating mb-3 mt-3 ">
          <input type="text" class="form-control" id="floatingInputid" placeholder="" name="id" #id="ngModel"[(ngModel)]="user.id" required pattern="[0-9]*" >
          <label for="floatingInput">User ID</label>
        </div>
        <!-- invalid id -->
        <div *ngIf="id.invalid && id.touched" class="mb-3 text-danger">Invalid id</div>
  
        <div class="form-floating  mb-3">
          <input type="text" class="form-control" id="floatingInputname" placeholder="" name="name" #name="ngModel"[(ngModel)]="user.name" required pattern="[a-zA-Z ]*">
          <label for="floatingInputname">User Name</label>
        </div>
  
        <!-- invalid id -->
        <div *ngIf="name.invalid && name.touched" class="mb-3 text-danger">Invalid username</div>
  
  
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInputemail" placeholder="" name="email" #email="ngModel"[(ngModel)]="user.email" required email>
          <label for="floatingInputemail">Email</label>
        </div>
  
   <!-- invalid id -->
   <div *ngIf="email.invalid && email.touched" class="mb-3 text-danger">Invalid email</div>
  
  
        <!-- dropdown -->
        <div class="form-floating  mb-4">
          <select class="form-select " id="floatingSelect" aria-label="Floating label  select example"  name="active" #active="ngModel"[(ngModel)]="user.active" required >
            <option value="" selected disabled hidden></option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
  
          </select>
          <label for="floatingSelect">Status</label>
        </div>
  
        <!-- invalid id -->
   <div *ngIf="active.invalid && active.touched" class="mb-3 text-danger">Invalid status</div>
  
  
  
        <div class="d-flex justify-content-between">

          <button (click)="updateUser()" [disabled]="addUserForm.invalid"  class="btn btn-success text-light me-2 " >save</button>
  
        </div>
